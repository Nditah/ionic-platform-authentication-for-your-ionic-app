<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
   
    <!-- LogIn Tab -->
    <ion-tab title="LogIn" icon-off="ion-person" icon-on="ion-person" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>

    <!-- SignOut Tab -->
    <ion-tab title="SignUp" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/signup">
        <ion-nav-view name="tab-signup"></ion-nav-view>
    </ion-tab>

</ion-tabs>
