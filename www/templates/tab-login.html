<ion-view view-title="Sign-In">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input id = 'emailText' type="text" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input id ='passwordText' type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button id='loginButton'class="button button-block button-positive" ng-click="login(data)">Login</button>
        <p class="text-center">
            <a href="#/tab/signup">Sign Up</a>
        </p><br>

        <br><label> User Logged: </label><br>
			  <label id ='EmailUserLogged'> No user is logged-in</label>
        <br><button id='logoutButton'disabled=true ng-click="logout()">LogOut</button>
    </ion-content>
</ion-view>
